{include file="common/header"}
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">
                    身份证证件
                </div>
                <div class="layui-card-body">
                    <table class="layui-table">
                        <colgroup>
                            <col width="50%">
                            <col>
                        </colgroup>
                        <tbody>
                        <tr>
                            <td>正面</td>
                            <td>反面</td>
                        </tr>
                        <tr>
                            <td><img src="__STATIC__{$item.credentials}" data-original="{$item.credentials}" class="layui-table-img" height="100px" onerror="this.src='__STATIC__/admin/images/base/head_default.gif'"></td>
                            <td>
                                <img src="__STATIC__{$item.creden}" data-original="__STATIC__{$item.creden}" class="layui-table-img" onerror="this.src='__STATIC__/admin/images/base/head_default.gif'" height="100px">
                            </td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">
                    身份信息
                </div>
                <div class="layui-card-body layui-text">
                    <table class="layui-table">
                        <colgroup>
                            <col width="120">
                            <col>
                        </colgroup>
                        <tbody>
                        <tr>
                            <td>姓名</td>
                            <td>{$item.real_name}</td>
                        </tr>
                        <tr>
                            <td>手机号</td>
                            <td>
                                {$item.phone}
                            </td>
                        </tr>
                        <tr>
                            <td>身份证号</td>
                            <td>{$item.shen_num}</td>
                        </tr>
                        <tr>
                            <td>证件有效期</td>
                            <td>{$item.start_time}-{$item.end_time}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header" style="text-align: center">
                    <button class="layui-btn" id="adopt" lay-event="adopt">
                        <i class="fa fa-check layuiadmin-button-btn"></i> 通过
                    </button>
                    <button class="layui-btn layui-btn-primary" id="reject" lay-event="reject">
                        <i class="fa fa-times layuiadmin-button-btn"></i> 驳回
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="common/footer"}
<script>
    layui.use(['layer','form'], function() {
        var $ = layui.jquery
            ,layer = layui.layer
            ,form = layui.form;
        //通过
        $('#adopt').click(function () {
            var id = "{$item.id}";
            url = "{:url('admin/v1.Member/adoptMember')}?id={$item.id}";
            msg = '确定通过么';
            wk.confirm(id,url,msg);
        });
        //驳回
        $('#reject').click(function () {
            var id = "{$item.id}";
            url = "{:url('admin/v1.Member/rejectMember')}?id={$item.id}";
            msg = '确定驳回么';
            wk.confirm(id,url,msg);
        });
    });
</script>
</body>
</html>
