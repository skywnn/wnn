{include file="common/header"}
<body>
<div class="layui-fluid layui-col-md12">
    <div class="layui-card">
        <form class="layui-form" method="post">
            <div class="layui-card-body">
                <div class="layui-tab hy-tab-card">
                    <ul class="layui-tab-title">
                        <li class="layui-this">基本信息</li>
                        <li>活动详情</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <input type="hidden" name="operate_id" value="{:session('user_id')}">
                            <input type="hidden" name="id" value="{$item.id}">
                            <div class="layui-form-item hy-form-item-md8">
                                <label class="layui-form-label">客户名称</label>
                                <div class="layui-input-inline hy-form-name">
                                    <input type="text" name="name"  lay-verify="required" value="{$item.name}" autocomplete="off" placeholder="请输入活动标题" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux"><span class="hy-form-star">*</span>&nbsp必填项</div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">生日</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="birthday" value="{$item.birthday|date='Y-m-d'}" class="layui-input" lay-verify="required" autocomplete="off" onclick="wk.lay_date(this);" placeholder="创建开始日期">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item hy-form-item-md2">
                                <label class="layui-form-label">手机号</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" name="phone" value="{$item.phone}" placeholder="￥" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux"><span class="hy-form-star">*</span>&nbsp必填项</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="1" title="男" {eq name="item.sex" value="1"}checked{/eq}>
                                    <input type="radio" name="sex" value="0" title="女" {eq name="item.sex" value="0"}checked{/eq}>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">活动地址</label>
                                <div class="layui-input-inline">
                                    <select name="province" lay-search="" id="province" lay-filter="province">
                                        <option value="">---- 请选择省 ----</option>
                                        {foreach name="province" item="vo"}
                                            {if ($item.province==$vo.name)}
                                                <option value="{$vo.id}" selected>{$vo.name}</option>
                                            {/if}
                                            <option value="{$vo.id}" selected>{$vo.name}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <select name="city" lay-search="" id="city" lay-filter="city">
                                        <option value="">---- 请选择市 ----</option>
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <select name="area" lay-search="" id="district" lay-filter="district">
                                        <option value="">---- 请选择区 ----</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item hy-form-item-md8">
                                <label class="layui-form-label">详细地址</label>
                                <div class="layui-input-inline hy-form-name">
                                    <input type="text" name="address" value="{$item.address}" lay-verify="title" autocomplete="off" placeholder="请输入详细的活动地址" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux"><span class="hy-form-star">*</span>&nbsp必填项</div>
                            </div>
                            <div class="layui-form-item">

                                <div class="layui-inline">
                                    <label class="layui-form-label">公司电话</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="com_tel"  lay-verify="required" value="{$item.com_tel}" autocomplete="off" placeholder="请输入编辑者名称" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">公司传真</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="com_fex"  lay-verify="required" value="{$item.com_fex}" autocomplete="off" placeholder="请注明原创或活动来源" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item hy-form-item-md12">
                                <label class="layui-form-label">规模</label>
                                <div class="layui-input-block">
                                    <textarea name="scope" placeholder="请填写几句活动重点，便于分享摘要及百度等搜索引擎搜索，限150字" class="layui-textarea">{$item.scope}</textarea>
                                </div>
                            </div>
                            <div class="layui-form-item hy-form-item-md12">
                                <label class="layui-form-label">公司网址</label>
                                <div class="layui-input-block">
                                    <textarea name="website" placeholder="请输入活动优化的关键字，以逗号分隔" class="layui-textarea">{$item.website}</textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">是否推荐</label>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">状态</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="status" value="1" title="显示" {eq name="item['status']" value="1"}checked{/eq}>
                                    <input type="radio" name="status" value="2" title="屏蔽" {eq name="item['status']" value="2"}checked{/eq}>
                                </div>
                            </div>
                        </div>
                        <div class="layui-tab-item">
                            <div class="layui-form-item layui-form-text hy-form-item-md14">
                                <label class="layui-form-label">岗位</label>
                                <div class="layui-input-block">
                                    <textarea name="post" id="container" placeholder="编辑正文详情，严格遵守《活动审核标准》，严禁发布违法内容哦" class="layui-textarea" rows="50">{$item.post}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="set-form-element" id="submit">
                            <i class="layui-icon layui-icon-ok"></i> 提交
                        </button>
                        <button class="layui-btn layui-btn-primary" id="close" onclick="javascript:history.back(-1);">
                            <i class="layui-icon layui-icon-close"></i> 取消
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <div class="container-fluid">
            <p style="text-align: center;line-height: 30px; padding-bottom: 20px;">填写表单时注意填写项的具体要求，上传图片时注意图片格式与大小的限制<br/>
                内部资料，严禁外泄，公司对平台数据信息保留责任追溯的权利。</p>
        </div>
    </div>
</div>
{include file="common/footer"}
<script>
    layui.use(['layer','form','element','upload','layedit'], function() {
        var $ = layui.jquery
            ,layer = layui.layer
            ,element = layui.element
            ,upload = layui.upload
            ,layedit = layui.layedit
            ,form = layui.form;

        form.on('submit(set-form-element)', function (data) {
            $('.layui-btn').addClass('layui-disabled').attr('disabled','disabled');
            $.ajax({
                url: "{:url('admin/v1.customer/editCustomer')}",
                type:'post',
                dataType:'json',
                data:data.field,
                success:function(res){
                    if (res.code == 200) {
                        wk.success(res.msg,'wk.layer_close()');
                        history.back(-1);
                    } else {
                        wk.error(res.msg,'$(".layui-btn").removeClass(\'layui-disabled\').removeAttr(\'disabled\')');
                    }
                }
            });
            return false;
        });
        //返回取消按钮
        $('#close').click(function(){
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });
    });
</script>
</body>
<script id="container" name="content" type="text/plain"></script>
<script type="text/javascript" src="__UE__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__UE__/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('container',{
        //初始化高度
        initialFrameHeight:600,
    });
</script>
</html>
