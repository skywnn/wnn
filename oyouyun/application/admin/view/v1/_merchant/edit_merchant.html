{include file="common/header"}
<body>
<div class="layui-fluid layui-col-md12">
    <div class="layui-card">
        <form class="layui-form">
            <div class="layui-card-body">
                <input type="hidden" name="operate_id" value="{:session('user_id')}">
                <input type="hidden" name="id" value="{$item.id}">
                <div class="layui-form-item hy-form-item-md8">
                    <label class="layui-form-label">商户标题</label>
                    <div class="layui-input-inline hy-form-name">
                        <input type="text" name="title"  lay-verify="required" value="{$item.title}" autocomplete="off" placeholder="请输入商户标题" class="layui-input">
                        <div class="layui-form-mid layui-word-aux"><span class="hy-form-star">*</span>&nbsp必填项</div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">信用码</label>
                        <div class="layui-input-inline">
                            <input type="text" name="xinyongma"  lay-verify="required" value="{$item.xinyongma}" autocomplete="off" placeholder="请输入商户简称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">法人</label>
                        <div class="layui-input-inline">
                            <input type="text" name="faren"  lay-verify="required" value="{$item.faren}" autocomplete="off" placeholder="请输入编辑者名称" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">所属区域</label>
                        <div class="layui-input-inline">
                            <select name="cate_id" lay-verify="required">
                                <option value="">请选择片区</option>
                                {if !empty($cate)}
                                {foreach name="cate" item="vo"}
                                <option value="{$vo.id}" {eq name="item['cate_id']" value="$vo['id']"}selected{/eq}>{$vo.name}</option>
                                {/foreach}
                                {/if}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">面积</label>
                        <div class="layui-input-inline">
                            <input type="text" name="area"  lay-verify="required" value="{$item.area}" autocomplete="off" placeholder="请输入编辑者名称" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">合同编号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="contract_num"  lay-verify="required" value="{$item.contract_num}" autocomplete="off" placeholder="请输入商户简称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">签约日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="contract_time"  lay-verify="required" value="{$item.contract_time}" onclick="wk.lay_date(this);" autocomplete="off" placeholder="请输入编辑者名称" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">起租日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="start_time"  lay-verify="required" value="{$item.start_time}" onclick="wk.lay_date(this);" autocomplete="off" placeholder="请输入商户简称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">截止日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="end_time"  lay-verify="required" value="{$item.end_time}" onclick="wk.lay_date(this);" autocomplete="off" placeholder="请输入编辑者名称" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">承租期限</label>
                        <div class="layui-input-inline">
                            <input type="text" name="lease_term"  lay-verify="required" value="{$item.lease_term}" autocomplete="off" placeholder="请输入商户简称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">递增额度</label>
                        <div class="layui-input-inline">
                            <input type="text" name="increase"  lay-verify="required" value="{$item.increase}" autocomplete="off" placeholder="请输入编辑者名称" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">联系人</label>
                        <div class="layui-input-inline">
                            <input type="text" name="contact"  lay-verify="required" value="{$item.contact}" autocomplete="off" placeholder="请输入商户简称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">联系电话</label>
                        <div class="layui-input-inline">
                            <input type="text" name="phone"  lay-verify="required" value="{$item.phone}" autocomplete="off" placeholder="请输入编辑者名称" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">车辆情况</label>
                        <div class="layui-input-inline">
                            <input type="text" name="car"  lay-verify="required" value="{$item.car}" autocomplete="off" placeholder="请输入商户简称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">固定资产</label>
                        <div class="layui-input-inline">
                            <input type="text" name="fixed_assets"  lay-verify="required" value="{$item.fixed_assets}" autocomplete="off" placeholder="请输入编辑者名称" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">月租金</label>
                        <div class="layui-input-inline">
                            <input type="text" name="monthly_rent"  lay-verify="required" value="{$item.monthly_rent}" autocomplete="off" placeholder="请输入商户简称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">物业费</label>
                        <div class="layui-input-inline">
                            <input type="text" name="property_fee"  lay-verify="required" value="{$item.property_fee}" autocomplete="off" placeholder="请输入编辑者名称" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">租房押金</label>
                        <div class="layui-input-inline">
                            <input type="text" name="deposit"  lay-verify="required" value="{$item.deposit}" autocomplete="off" placeholder="请输入商户简称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">是否含税</label>
                        <div class="layui-input-block">
                            <input type="radio" name="is_shui" value="0" title="不含税" {eq name="item['is_shui']" value="0"}checked{/eq}>
                            <input type="radio" name="is_shui" value="1" title="含税" {eq name="item['is_shui']" value="1"}checked{/eq}>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">是否注册</label>
                        <div class="layui-input-block">
                            <input type="radio" name="is_zhuce" value="0" title="不注册" {eq name="item['is_zhuce']" value="0"}checked{/eq}>
                            <input type="radio" name="is_zhuce" value="1" title="注册" {eq name="item['is_zhuce']" value="1"}checked{/eq}>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">宽带情况</label>
                        <div class="layui-input-block">
                            <input type="radio" name="is_inte" value="0" title="未装" {eq name="item['is_inte']" value="0"}checked{/eq}>
                            <input type="radio" name="is_inte" value="1" title="已装" {eq name="item['is_inte']" value="1"}checked{/eq}>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item hy-form-item-md8">
                    <label class="layui-form-label">备注说明</label>
                    <div class="layui-input-block">
                        <textarea name="remark" placeholder="请输入备注说明" class="layui-textarea">{$item.remark}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="set-form-element">
                            <i class="layui-icon layui-icon-ok"></i> 提交
                        </button>
                        <button class="layui-btn layui-btn-primary" id="close">
                            <i class="layui-icon layui-icon-close"></i> 取消
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{include file="common/footer"}
<script>
    layui.use(['layer','form','element','upload','layedit'], function() {
        var $ = layui.jquery
            ,layer = layui.layer
            ,element = layui.element
            ,upload = layui.upload
            ,layedit = layui.layedit
            ,form = layui.form;

        form.on('submit(set-form-element)', function (data) {
            $('.layui-btn').addClass('layui-disabled').attr('disabled','disabled');
            $.ajax({
                url: "{:url('admin/v1.Merchant/editMerchant')}",
                type:'post',
                dataType:'json',
                data:data.field,
                success:function(res){
                    if (res.code == 200) {
                        wk.success(res.msg,'wk.layer_close()');
                        parent.location.reload();
                    } else {
                        wk.error(res.msg,'$(".layui-btn").removeClass(\'layui-disabled\').removeAttr(\'disabled\')');
                    }
                }
            })
        });
        //返回取消按钮
        $('#close').click(function(){
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });
    });
</script>
</body>
</html>
