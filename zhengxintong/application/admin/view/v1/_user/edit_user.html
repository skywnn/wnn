{include file="common/header"}
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form">
                <input type="hidden" name="operate_id" value="{:session('user_id')}">
                <input type="hidden" name="id" value="{$item.id}">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" value="{$item.username}" lay-verify="required|name" disabled autocomplete="off" placeholder="请输入用户名" class="layui-input">
                        <div class="layui-form-mid layui-word-aux"><span class="hy-form-star">*</span>&nbsp须为字母或字母与数字组合</div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">角色类型</label>
                    <div class="layui-input-inline">
                        <select name="role_id" lay-verify="required">
                            <option value="">请选择角色类型</option>
                            {if !empty($role)}
                            {foreach name="role" item="vo"}
                            {if $item.role_id==$vo.id}
                            <option value="{$vo.id}" selected>{$vo.name}</option>
                            {else /}
                            <option value="{$vo.id}">{$vo.name}</option>
                            {/if}
                            {/foreach}
                            {/if}
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label"><span style="color: red">* </span>绑定用户</label>
                    <div class="layui-input-inline">
                        <input type="text" id="nick_name" disabled  lay-verify="required" value="{$item.nick_name}" class="layui-input">
                        <input type="hidden" name="m_id" id="m_id"  lay-verify="required" value="{$item.m_id}" class="layui-input">
                        <a class="layui-btn layui-btn-xs" id="check">请选择关联用户</a>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="phone" value="{$item.phone}" lay-verify="required|name" autocomplete="off" placeholder="请输入手机号" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="set-form-element">
                            <i class="layui-icon layui-icon-ok"></i> 提交
                        </button>
                        <button class="layui-btn layui-btn-primary" id="close">
                            <i class="layui-icon layui-icon-close"></i> 取消
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-card" id="user_table" style="display: none">
        <div class="layui-card-header layui-form layuiadmin-card-header-auto">
            <!--列表页头部-->
            <div class="layui-form-item">
                <div class="layui-inline">
                    关键字
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline" style="width: 300px">
                        <input type="text" id="key" name="keyword" value="" placeholder="请输入用户姓名" class="layui-input" />
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit="" lay-filter="LAY-search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                        <button  class="layui-btn layui-btn-danger" id="empty"  lay-submit="" lay-filter="LAY-search">
                            <i class="layui-icon layui-icon-refresh layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--表单主体-->
        <div class="layui-card-body">
            <table id="LAY-table-manage" lay-filter="LAY-table-manage"></table>
            <!--提交按钮-->
            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">确定</button>
                </div>
            </script>
        </div>
    </div>
</div>
{include file="common/footer"}
<script>
    layui.use(['layer','form','table'], function() {
        var $ = layui.jquery
            ,layer = layui.layer
            ,form = layui.form
            ,table = layui.table;

        form.on('submit(set-form-element)', function (data) {
            $('.layui-btn').addClass('layui-disabled').attr('disabled','disabled');
            $.ajax({
                url:"{:url('admin/v1.User/editUser')}",
                type:'post',
                dataType:'json',
                data:data.field,
                success:function(res){
                    if (res.code == 200) {
                        wk.success(res.msg,'wk.layer_close()');
                        parent.location.reload();
                    } else {
                        wk.error(res.msg,'$(".layui-btn").removeClass(\'layui-disabled\').removeAttr(\'disabled\')');
                    }
                }
            })
        });

        table.render({
            elem: '#LAY-table-manage'
            , url: "{:url('admin/v1.Member/memberIndex')}"
            , response: {
                statusCode: 220 //成功的状态码，默认：0
            }
            ,toolbar: '#toolbarDemo'
            ,defaultToolbar:['filter']
            , cols: [[
                { type: 'radio', width: 80}
                ,{type: 'numbers', title: '序号', width: 80}
                , {field: 'nick_name', title: '昵称', width: 160}
                , {field: 'phone', title: '电话', width: 420}
            ]]
            , page: true
            , limits: [10, 15]
            , limit: 10
            , text: {
                none: '对不起，暂无相关数据' //默认：无数据
            }
            ,done:function (res, curr, count) {
                var index = 0;
                for (var i = 0;i<res.data.length;i++) {
                    if (res.data[i].id=='{$item.m_id}') {
                        $(".layui-table-view[lay-id='LAY-table-manage'] .layui-table-body tr[data-index = '"+i+"' ] .layui-form-radio").click();
                        return;
                    }
                }
            }
        });

        var index = 0;
        $('#check').click(function () {
            index = layer.open({
                type:1,
                title: '选择用户',
                area:['450px', '400px'],
                content: $('#user_table'),
            });
        });

        //头工具栏事件
        table.on('toolbar(LAY-table-manage)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;  //获取选中行数据
                    if (data[0]==null) {
                        layer.msg('你没选中任何意向');
                        return;
                    }
                    $('#nick_name').val(data[0].nick_name);
                    $('#m_id').val(data[0].id);
                    layer.close(index);
            };
        });


        //返回取消按钮
        $('#close').click(function(){
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });
    });
</script>
</body>
</html>
